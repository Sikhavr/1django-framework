<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}navigation{% endblock %}</title>
  {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{background:white}
    </style>
</head>
<body>
<nav class="navbar-expand bg-primary">
    <div class="nav navbar-nav">
        <div class="btn-group">
            <a href="{% url 'navigation' %}"><button type="button" class="btn btn-primary">Home</button></a>
            <a href="{% url 'loginpage' %}"><button type="button" class="btn btn-primary">Login</button></a>
            <a href="#"><button type="button" class="btn btn-primary">contact</button></a>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    <h3>Basic Navigation Example</h3>
    <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
    {% endblock %}
</div>
</body>
</html>
